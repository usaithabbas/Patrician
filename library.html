<body>

                    <br>

        <input type="text" name="3.Remarks">

        <input type="submit" name="" id="" value="submit">
        
    </form>
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw7Fv-SUCu9JFqPbcZzCzH1FPkdgbTSA6UGwvGAbHq6v2Ydq36xwrVKAYmAsgEKC78e9w/exec'
      const form = document.forms['submit-to-google-sheet']
      const success=document.getElementById('success')
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              document.write("<center><h1>You have successfully registered</h1></center>");
          })
          .catch(error => console.error('Error!', error.message))
      })
</script>
</html>
